<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<!DOCTYPE html>
        <head>
                <style type="text/css">
                        table{border-collapse:collapse; width: 200px;}
                        td{padding:1px;border:1px solid #000; width="150"}
                        td.right{text-align:right;}
                        tr.footer{background-color:limegreen; text-align:center;}
                </style>
        </head>
       
        <body>
                <form>
                        <table>
                                <tbody>
                                        <tr>
                                                <td class="right">
                                                        <label for="fname">First Name</label>
                                                </td>
                                               
                                                <td>
                                                        <input type="text" name="fname" id="fname" placeholder="Svetlin" />
                                                </td>
                                        </tr>
                                        <tr>
                                                        <td class="right">
                                                                <label for="lname">Last Name</label>
                                                        </td>
                                                       
                                                        <td>
                                                           <input type="text" name="lname" id="lname" placeholder="Nakov"/>
                                                        </td>
                                        </tr>
                 
                                     
                 
                                        <tr>
                                                <td class="right">
                                                        <label for="address">Address</label>
                                                </td>
                                               
                                                <td>
                                                        <textarea id="address" cols="36" rows="5" placeholder="17 Hristo Botev Str. floor 3, apt. 12"></textarea>
                                                </td>
                                        </tr>
                 
                                        <tr>
                                                <td class="right">
                                                        <label for="city">City</label>
                                                </td>
                                               
                                                <td>
                                                        <input type="text" name="city" id="city" placeholder="Kaspichan" />
                                                </td>
                                        </tr>
                 
                                        <tr>
                                                <td class="right">
                                                        <label for="zip">Zip/Postal code</label>
                                                </td>
                                               
                                                <td>
                                                        <input type="text" name="zip" id="zip" placeholder="9930" />
                                                </td>
                                        </tr>
                 
                                        <tr>
                                                <td class="right">
                                                        <label for="country">Country</label>
                                                </td>
                                               
                                                <td>
                                                        <select name="country" id="country">
                                                        <option value="Bg" selected="selected" >Only Bulgaria</option></select>
                                                </td>
                                        </tr>
                 
                                        <tr>
                                                <td class="right">
                                                        <label for="phone1">Phone (country,area code and number)</label>
                                                </td>
                                               
                                                <td>
                                                        <div> (+<input type="text" name="phone" id="phone1" size="4" placeholder="+359" /> )
                                                                        <input type="text" name="phone" id="phone2" size="4" placeholder="89" />
                                                                  <input type="text" name="phone" id="phone3" placeholder="8900239" /> </div>
                                                                 
                                                </td>
                                        </tr>
                 
                                        <tr>
                                                <td class="right">
                                                        <label for="mail">E-mail</label>
                                                </td>
                                               
                                                <td>
                                                        <input type="text" name="mail" id="mail" placeholder="nakov@kaspichan.org"/>
                                                </td>
                                        </tr>
                 
                                         <tr>
                                                <td class="right">
                                                        <label for="month">Birth Date</label>
                                                </td>
                                               
                                                <td>
                                                        <label for="month">Month</label>
                                                        <input type="text" name="month" id="month" size="2" placeholder="06"/>
                                                        <label for="day">Day</label>
                                                        <input type="text" name="day" id="day" size="2" placeholder="14" />
                                                        <label for="year">Year</label>
                                                        <input type="text" name="year" id="year" size="4" placeholder="1980" />
                                                </td>
                                        </tr>
                                       
                                        <tr>
                                                <td class="right">
                                                        <label for="gender">Gender</label>
                                                </td>
                                               
                                                <td>
                                                        <select name="gender" id="gender">
                                                                <option value="male" selected="selected">Male</option>
                                                                <option value="female" >Female</option>
                                                        </select>
                                                </td>
                                        </tr>
                                       
                                        <tr>
                                                <td class="right">
                                                        <label for="spring">Starting Date</label>
                                                </td>
                                               
                                                <td>
                                                        <input name="season" type="radio" id="spring" value="spring" />
                                                        <label for="spring">Spring 2006</label>
                                                        <input name="season" type="radio" id="summer" value="summer" />
                                                        <label for="summer">Summer 2006</label>
                                                </td>
                                        </tr>
                                       
                                        <tr>
                                                <td>
                                                        <label for="comments">More Information</label>
                                                </td>
                                               
                                                <td>
                                                        <textarea id="comments" cols="36" rows="5" placeholder="Please send me more information about the loging."></textarea>
                                                </td>
                                        </tr>
                                       
                                        <tr class="footer">
                                                <td colspan="2">
                                                        <input type="submit" value="Submit" name="submit"/>
                                                        <input type="reset" value="Clear This Form" name="reset"/>
                                                </td>
                                        </tr>
                                </tbody>
                        </table>
                </form>
        </body>
</html>
