    <h1>Result is in console</h1>
        <script>
            Array.prototype.remove = function (item) {
                var arr = this.filter(function (value) {
                    if (value === item) {
                        return false;
                    }
                    return true;
                });
                this.splice(0, this.length, arr);
            }
            var arr = [1, 2, 1, 4, 1, 3, 4, 1, 111, 3, 2, 1, "1"];
            arr.remove(1);
            console.log(arr.toString());
        </script>
