    <h1>Result is in console</h1>
        <script>
            function printTheYoungest(persons) {
                var candidate = persons[0];
                for (var i = 1; i < persons.length; i++) {
                    if (candidate.age > persons[i].age) {
                        candidate = persons[i];
                    }
                }
                console.log("The youngest person is...         " + candidate.firstname + " " + candidate.lastname)
            }
            var persons =
            [
                { firstname: "Gosho", lastname: "Petrov", age: 32 },
                { firstname: "Ivan", lastname: "Mladoka", age: 181 },
                { firstname: "Bat Gergi", lastname: "Traktorista", age: 7 },
                { firstname: "Pesho", lastname: "Moskvicha", age: 62 },
            ];
            printTheYoungest(persons);
        </script>
    </body>
