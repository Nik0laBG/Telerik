<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="JQuery.js"></script>
        <script>
            $(document).ready(function () {
                var arr = [{ firstname: "Gosho", lastname: "Bagerista", grade: "2" },
                    { firstname: "Petur", lastname: "Kranista", grade: "7" },
                    { firstname: "Ivan", lastname: "Fadromata", grade: "12+1" },
                    { firstname: "Kolio", lastname: "Terorista", grade: "11"}];
                var str = '';
                for (var i = 0; i < arr.length; i++) {
                    str += '<tr>' +
                        '<td>' + arr[i].firstname + '</td>' +
                        '<td>' + arr[i].lastname + '</td>' +
                        '<td>' + arr[i].grade + '</td>' +
                        '</tr>';
                }
                var table = $('<table>' +
                    '<tr>' +
                    '<th>First Name</th>' +
                    '<th>Last Name</th>' +
                    '<th>Grade</th>' +
                    '</tr>' + str + '</table>');
                var container = $('#wrapper');
                container.append(table);
            });
        </script>
    </head>
    <body>
        <div id="wrapper"></div>
    </body>
</html>
