            function binary() {
                var min = 0;
                var max = numbers.length - 1;
                var key = 5;
                var mid;
                while (min <= max) {
                    mid = parseInt((min + max) / 2);
                    if (numbers[mid] == key) {

                    } else if (numbers[mid] < key) {
