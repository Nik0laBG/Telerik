<!DOCTYPE html>
<html>
    <head>
        <script>
            function englishWord() {
                var number = parseInt(document.getElementById("number-english").value);
                var numberDec = number % 10;
                var msg;
                switch (numberDec) {
                    case 0: msg = "Zero"; break;
                    case 1: msg = "One"; break;
                    case 2: msg = "Two"; break;
                    case 3: msg = "Three"; break;
                    case 4: msg = "Four"; break;
                    case 5: msg = "Five"; break;
                    case 6: msg = "Six"; break;
                    case 7: msg = "Seven"; break;
                    case 8: msg = "Eight"; break;
                    case 9: msg = "Nine"; break;
                    default: msg = "ERR"
                }
                document.getElementById("answer-english").innerHTML = (numberDec);
            }
        </script>
    </head>
    <body>
        <div class="border">
		<p>3. Write a function that returns the last digit of given integer as an English word. Examples: 512 "two", 1024 "four", 12309 "nine".</p>
		<input type="text" name="number-english" id="number-english" value="" />
		<button onclick="englishWord()">Check</button>
		<p id="answer-english"></p>
		</div>
    </body>
</html>
