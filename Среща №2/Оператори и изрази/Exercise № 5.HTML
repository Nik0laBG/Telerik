<!DOCTYPE html>
<html>
    <head>
        <script>
            function checkDigit(form) {
                var number = form.number.value;
                var mask = 1 << 3;
                var result = number & mask;
                var bit = result >> 3;
                alert("The 3th bit counting form zero is: " + bit);
                                      }
        </script>
    </head>
    <body>
       <p>05. Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.</p>
        <form>
            <input type="text" name="number" placeholder="Enter a number here">
            <input type="submit" Value="Check!" onClick="checkDigit(this.form)">
        </form>
    </body>
</html>
