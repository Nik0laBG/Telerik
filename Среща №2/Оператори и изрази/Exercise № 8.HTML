<!DOCTYPE html>
<html>
    <head>
        <script>
            function trapezoidArea(form) {
                var a = parseFloat(form.a.value);
                var b = parseFloat(form.b.value);
                var h = parseFloat(form.h.value);
                if (a != "" && b != "" && h != "") {
                    var area = (a + b) * h / 2;
                    alert("The area of that trapezoid is: " + area)
                                         }
                                                   }
        </script>
    </head>
    <body>
       <p>08. Write an expression that calculates trapezoid's area by given sides a and b and height h.</p>
        <form>
            <input type="text" name="a" placeholder="a">
            <input type="text" name="b" placeholder="b">
            <input type="text" name="h" placeholder="h">
            <input type="submit" Value="Check!" onClick="trapezoidArea(this.form)">
        </form>
    </body>
</html>
