<!DOCTYPE html>
<html>
    <head>
        <link href="js-console.css" rel="stylesheet" />
    </head>
    <body>                                                          
        <div id="js-console"></div>
        <script src="js-console.js"></script>
        <script>
            var sometext = new String('Some random text!');
            jsConsole.writeLine(replaceAllWhiteSpaces(sometext, '&nbsp'));
            function replaceAllWhiteSpaces(text, newSymbol) {
                var result = '';
                for (var i = 0; i < text.length; i++) {
                    if (text[i] == ' ') {
                        result += newSymbol;
                    }
                    else {
                        result += text[i];
                    }
                }
                return result;
            }
        </script>
    </body>
</html>
