<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <link href="spectrum.css" rel="stylesheet" type="text/css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="modernizr.custom.12744.js"></script>
        <script src="js-webshim/minified/polyfiller.js"></script>
        <script>
            $.webshims.debug = true;
            $.webshims.polyfill();
        </script>
        <script src="spectrum.js"></script>
        <script src="week-polyfill.min.js"></script>
        <script src="datetime-polyfill.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/base/jquery.ui.all.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    </head>
    <body>
        <div class="form-element" style="height:auto; width:auto;">
            <p><b>Form tags range, number, email, date, color, datetime, month, search, Tel, time, URL, week. And it must work on all desktop browsers (IE7+) </b></p>
        </div>
        <fieldset>
            <legend></legend>
            <div class="form-element">
                <label for="range">Range:</label>
                <input name="range" type="range" id="range" min="0" max="1000" step="10" value="500" />
            </div>
            <div class="form-element">
                <label for="number">Number:</label>
                <input type="number" min="0" max="999999999" step="0.1" name="number" />
            </div>
            <div class="form-element">
                <label for="email">E-Mail:</label>
                <input type="email" name="E-mail" title="E-mail" pattern="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$" />
            </div>
            <div class="form-element">
                <label for="date">Date:</label>
                <input name="date" data-placeholder="day-month-year" type="date" />
            </div>
            <div class="form-element">
                <label for="color">Color:</label>
                <input type='color' class='basic' value='#00ff00' />
            </div>
            <div class="form-element">
                <label for="datetime">Date time:</label>
                <input name="datetime" type="datetime" />
            </div>
            <div class="form-element">
                <label for="month">Month:</label>
                <input name="month" type="month" />
            </div>
            <div class="form-element">
                <label for="search">Search:</label>
                <input name="search" type="search" />
            </div>
            <div class="form-element">
                <label for="tel">Tel:</label>
                <input type="tel" pattern="(\+?([0-9]+))\b" title="Format +359898900235" id="tel" />
            </div>
            <div class="form-element">
                <label for="time">Time:</label>
                <input name="time" type="time" id="time" />
            </div>
            <div class="form-element">
                <label for="url">URL:</label>
                <input type="url" name="location" />
            </div>
            <div class="form-element">
                <label for="time">Week from year:</label>
                <input name="week" type="week" id="week" />
            </div>
        </fieldset>
    </body>
</html>
